<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMS Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
             background: linear-gradient(135deg, rgba(128, 0, 0, 0.8), rgba(255, 77, 77, 0.6));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('cu logo.png') no-repeat center center;
            background-size: contain; /* Adjust size as needed */
            opacity: 0.65; /* Slightly more visibility for the logo */
            z-index: 1; /* Ensure it stays behind other elements */
        }

        .login-container {
            background: linear-gradient(135deg, #800000, #ff4d4d);
            padding: 30px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
            position: relative;
            z-index: 2; /* Keeps it above the faded logo */
        }

        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container input:focus {
            outline: none;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: #800000;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #ffcccc;
        }

        .error {
            color: yellow;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Capitol University LMS Login</h2>
        <form id="loginForm">
            <input type="text" id="idNumber" placeholder="Enter ID Number" required>
            <input type="password" id="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const idNumber = document.getElementById('idNumber').value.trim();
            const password = document.getElementById('password').value.trim();

            // Validate credentials
            if (idNumber === '2088837' && password === 'password') {
                alert('Login successful! Redirecting to dashboard...');
                // Redirect to dashboard
                window.location.href = "dashboard.html";
            } else {
                errorMessage.textContent = 'Invalid ID Number or Password. Please try again.';
            }
        });
    </script>
</body>
</html>
